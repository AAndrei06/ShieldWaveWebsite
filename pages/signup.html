<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
	<link rel="icon" type="image/x-icon" href="../images/logo.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<link rel="stylesheet" type="text/css" href="../css/auth.css">
	<title>ShieldWaveAI | Signup</title>
</head>
<body>
	<main>
		<div class = "box-div1">
			<div class="title">
				Înregistrează-te
			</div>
			<div class="inputs">
				<div class="input-field">
					<input type="text" name="name" placeholder="Nume/Prenume">
				</div>
				<div class="input-field">
					<input type="text" name="email" placeholder="Email">
				</div>
				<div class="input-field">
					<input type="password" name="password" placeholder="Parola">
				</div>
				<div class="input-field">
					<input type="password" name="confirm_password" placeholder="Confirmă Parola">
				</div>
				<div name = "submit_btn" class="input-field button">
					Înregistrează-te
				</div>
				<div class="input-field auth">
					<div>Ai deja un cont? <a href = "login.html">Conectează-te</a></div>
				</div>
			</div>
		</div>
	</main>
</body>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/auth.js"></script>
</html>
